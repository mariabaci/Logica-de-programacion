<meta charset="UTF-8">
<input/>
<button>Verificar si acertó con el secreto</button>

<script>
    function aleatorio(){
        return Math.round(Math.random()*10)
    }
    //var secreto= Math.round(Math.random()*10); //para que sea aleatoreo 
   
    //var secreto=[]; //se iniciai con posición 0 ESTO ES UN ARREGLO ARRAY
    
    function sortearNumeros(cantidad) { //llamando para sortear 4 números
        var contador =1;   //iteración de 1 a 4
        var secretos=[]; //solo funicona para esta función no influye para los otros 
        while (contador<=cantidad){
            var numeroAleatorio=aleatorio();
            var encontrado=false;

            if(numeroAleatorio!=0){
                for (var posicion=0;posicion<secretos.length;posicion++){ //iteremos cuantas veces hallamos cargado en numero secreto
                    if (numeroAleatorio=secretos[posicion]){
                    encontrado=true;
                    break; //corta el loo es decir el foor
                    }
                }
                if (encontrado == false){   //si sí no va a entrar a generar otro número aleatorio
                secretos.push(numeroAleatorio);
                contador++; //solo sí no encontré ningún repetido
                }
                
            }
            
        }
        return secretos
    }


    var secretos= sortearNumeros(4);
    console.log(secretos); //para ver en consola los números que hay en variables
   
    var input= document.querySelector('input'); //para que se lean las etiquetas de html en Java Scrpti y conectar códigos
    input.focus(); //se focalice en la casilla del input

    function verificar(){ //esta función es el gatillo para comparar el input con el valor
        var encontrado = false;
        for(var posicion=0 ; posicion<secreto.length ; posicion++){ // (posición empieza en 0, condición<>=, contador++)
            if(parseInt(input.value)==secreto[posicion]) {
                alert("Usted acertó");
                encontrado = true;
                break; //para que se acabe el programa de una y no pase por todas las posiciones
            }
        }
            //else{
             //   alert ("Usted se equivocó")
            //}
        if (encontrado==false){
            alert("Usted se equivocó");
        }
        
        input.value=""; //para que se deaparezca el número si no es últil o si no es la respuesta
        input.focus(); //para que el cursos se focalice en la casilla
    }
    var button = document.querySelector('button');
    button.onclick=verificar; //sin parentesis para que no ejecute de entrada sino que espere
    //click on button para que haga algo el botón
</script>
