<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function calcularImc(peso,altura) {

		return (peso / (altura * altura));
	
	}

	nombre = prompt("infome su nombre") //para que interactue con el usuario con un popup
	pesoInformado = prompt(nombre + ", infome su peso") //para que interactue con el usuario con un popup
	alturaInformado = prompt(nombre + ",infome su altura") //para que interactue con el usuario con un popup
	
	imcCalculado = calcularImc(pesoInformado,alturaInformado)

	imprimir(nombre + ", su imc calculado es: " + imcCalculado);




</script>
