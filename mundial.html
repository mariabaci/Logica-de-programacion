	function saltarLinea() {
		document.write("<br>");

    while(year<=limite){ //tener cuidado con la condición para que no sea un while infinito
        imprimir("hubo mundial de la FIFA en el año "+ year);
        year=year+4;
        
    }
    imprimir("fin")
</script>
