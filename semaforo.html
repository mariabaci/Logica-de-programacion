<canvas width="600" height="400"></canvas>

<script>
    function dibujarCuadrado(x,y,color){
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d"); //variable pincel que targa todo el contenido de la pantalla
        pincel.fillStyle=color;
        pincel.fillRect(x,y,50,50);
        pincel.strokeStyle='black'; //para delinear
        pincel.strokeRect(x,y,50,50);

    }
    
    


    
    dibujarCuadrado(0,0,'red');
    dibujarCuadrado(0,50,'yellow');
    dibujarCuadrado(0,100,'green');
    

</script>
